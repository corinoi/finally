    <style>
        html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

header {
    background-color: #33003e;
    color: white;
    padding: 20px;
    text-align: center;
}

main {
    padding: 20px;
}

footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: linear-gradient(135deg, #333 0%, #555 100%);
}

#footer-nav {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
}

#footer-nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    border-top: 2px solid #a21515;
}

#footer-nav li {
    margin: 0 15px;
}

#footer-nav a {
    text-decoration: none;
    color: #f5f5f5;
    font-weight: bold;
    font-size: 1.2em;
    transition: color 0.3s, transform 0.3s;
}

#footer-nav a:hover {
    color: #4CAF50;
    transform: scale(1.1);
}

#footer-nav .more-options {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2em;
    transition: background-color 0.3s;
}

#footer-nav .more-options:hover {
    background-color: #7545a0;
}

.more-options-dropdown {
    display: none;
    position: absolute;
    background-color: white;
    border: 1px solid #ccc;
    padding: 10px;
    z-index: 1000;
}

.more-options-dropdown.show {
    display: block;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
}

form label {
    display: block;
    margin: 10px 0 5px;
}

form input, form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

form button:hover {
    background-color: #45a049;
}

.glowing-button {
    position: relative;
    display: inline-block;
    padding: 15px 40px;
    font-size: 16px;
    color: #FFF;
    background-color: #333;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    overflow: hidden;
    text-align: center;
    transition: color 0.4s;
}

.glowing-button::before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    background: linear-gradient(45deg, #FF0000, #FF7300, #FFFB00, #48FF00, #00FFD5, #002BFF, #FF00C8, #FF0000);
    filter: blur(10px);
    animation: glowing 20s linear infinite;
    border-radius: 14px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.glowing-button:hover {
    color: #000; /* Change text color on hover */
}

.glowing-button:hover::before {
    opacity: 1;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}

.btn {
    margin: 100px;
    padding: 15px 40px;
    border: none;
    color: #FFF;
    cursor: pointer;
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    background-color: #333;
}

.btn::before {
    content: "";
    background: linear-gradient(45deg, #FF0000, #FF7300, #FFFB00, #48FF00, #00FFD5, #002BFF, #FF00C8, #FF0000);
    position: absolute;
    top: -2px;
    left: -2px;
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    filter: blur(8px);
    animation: glowing 20s linear infinite;
    border-radius: 10px;
    opacity: 0;
    transition: opacity .3s ease-in-out;
}

@keyframes glowing {
    0% {background-position: 0 0;}
    50% {background-position: 400% 0;}
    100% {background-position: 0 0;}
}

.btn:hover::before {
    opacity: 1;
}
